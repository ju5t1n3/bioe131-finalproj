<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Protein Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/3Dmol/2.0.0/3Dmol-min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .description {
            margin-bottom: 30px;
            font-size: 1.2em;
            color: #333;
        }
        .viewer-title {
            font-size: 1.5em;
            margin: 20px 0;
        }
        #protein-viewer {
            width: 600px;
            height: 400px;
            margin: 20px auto; /* Center horizontally and add vertical space */
            display: block; /* Ensure it occupies its own block */
            position: relative; /* Prevent it from floating on top */
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="container">
        <!-- Protein Image -->
        <img src="media/esm3_diagram.png" alt="ESM Protein Structure" style="width: 800px; height: 400px; margin-bottom: 30px;">

        <!-- Description -->
        <p class="description">
            This is a description of the protein being visualized. Replace this text with details about the protein, such as its structure, function, or significance.
        </p>

        <!-- 3D View Title -->
        <h2 class="viewer-title">3D View of Protein Structure</h2>

        <!-- 3Dmol.js Protein Viewer -->
        <div id="protein-viewer"></div>
    </div>

    <script>
        // Initialize the 3Dmol.js viewer
        let viewer = $3Dmol.createViewer("protein-viewer", {backgroundColor: "white"});

        // Path to your PDB file
        let pdbPath = "pdb_structures/5DVW.pdb";  

        // Load the PDB file and render the structure
        fetch(pdbPath)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to load PDB file: ${response.statusText}`);
                }
                return response.text();
            })
            .then(pdbContent => {
                viewer.addModel(pdbContent, "pdb"); // Add the PDB model
                viewer.setStyle({}, {cartoon: {color: "spectrum"}}); // Apply cartoon style
                viewer.zoomTo(); // Center the view
                viewer.render(); // Render the viewer
            })
            .catch(error => {
                console.error("Error loading PDB file:", error);
            });
    </script>
</body>
</html>
